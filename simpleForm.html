<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input Types</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 form input Fields </h1>
        </header>
        <div>
            <label for="text">User Name:</label>
            <input type="text" id="username1" name ="text">
            <error-output class="text-error" id="username" for ="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id ="password1" name="pwd" required>
            <error-output class="text-error" id="password" for ="text"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email1" name="email">
            <error-output class="text-error" id="email" for ="text"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="website1" name="url">
            <error-output class="text-error" id="website" for ="text"></error-output>
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimPicker">
            <label for="startDate">choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
            
        </div>
        <div>
            <label for="salary">choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
         <output class="salary-output" for="salry">400000</output>
        </div>
          <div>
              <button>Submit</button>
          </div>
    </form>
       <script>
           const text =document.querySelector('#text');
           const textError=document.querySelector('.text-error');
           text.addEventListener('input',function() {
               let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.text(text.value))
                textError.textContent="";
                else textError.textContent="name is INcorrect"

           });
           const salary=document.querySelector('#salary');
           const output= document.querySelector('.salary-output');
           output.textContent=salary.value;
           salary.addEventListener('input',function(){output.textContent=salary.value;}
           );

       </script>

</body>
